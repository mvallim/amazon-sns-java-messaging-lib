on:
  pull_request_target:
    branches:
      - master
    types:
      - closed

permissions:
  contents: write
  pull-requests: write

jobs:
  ci:
    if: ${{ github.event.pull_request.merged == true }}
    uses: ./.github/workflows/ci-maven.yml
    secrets: inherit

  gates:
    needs: ci
    if: success()
    uses: ./.github/workflows/ci-gates.yml
    secrets: inherit

  release:
    needs: gates
    uses: ./.github/workflows/cd-deploy.yml
    secrets: inherit
    with:
      environment: release
